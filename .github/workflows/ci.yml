name: CI

on:
  push:
    branches: [main, version-16]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Tests (Frappe ${{ matrix.frappe-version }})

    strategy:
      fail-fast: false
      matrix:
        include:
          - frappe-version: version-15
            python-version: '3.12'
            node-version: 18
          - frappe-version: version-16
            python-version: '3.13'
            node-version: 20

    services:
      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379
      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mariadb-admin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.frappe-version }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Install MariaDB Client
        run: sudo apt-get update && sudo apt-get install -y mariadb-client

      - name: Setup Bench
        run: |
          pip install frappe-bench
          bench init --skip-redis-config-generation --skip-assets --frappe-branch ${{ matrix.frappe-version }} --python "$(which python)" ~/frappe-bench
          mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL character_set_server = 'utf8mb4'"
          mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL collation_server = 'utf8mb4_unicode_ci'"
        env:
          BENCH_USE_UV: '0'

      - name: Install Apps
        working-directory: /home/runner/frappe-bench
        run: |
          bench get-app erpnext --branch ${{ matrix.frappe-version }}
          git clone $GITHUB_WORKSPACE apps/norelinorth_ai_assistant
          ./env/bin/pip install -e apps/norelinorth_ai_assistant --no-deps
          ./env/bin/pip install langfuse>=2.0.0
          printf "\nnorelinorth_ai_assistant\n" >> sites/apps.txt
          bench setup requirements --dev
          bench new-site --db-root-password root --admin-password admin test_site
          bench --site test_site install-app erpnext
          bench --site test_site install-app norelinorth_ai_assistant
          bench build
        env:
          CI: 'Yes'

      - name: Run Tests
        working-directory: /home/runner/frappe-bench
        run: |
          bench --site test_site set-config allow_tests true
          bench --site test_site run-tests --app norelinorth_ai_assistant
